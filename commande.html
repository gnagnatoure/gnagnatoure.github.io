<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commande.css">
    <title>Page de Commande - Classy Clothes</title>
</head>
<body>
    <header>
        <h1>CLASSY CLOTHES</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="nosproduits.html">Produits</a></li>
                <li><a href="commande.html">Vos commandes</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>

               
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Page de Commande</h2>
        <form class="order-form">
            <label for="fullname">Nom complet</label>
            <input type="text" id="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" required>

            <label for="outfit">Choisissez votre Tenue</label>
            <select id="outfit" required>
                <option value="">Sélectionnez</option>
                <option value="tenue1">Tenue 1</option>
                <option value="tenue2">Tenue 2</option>
                <option value="tenue3">Tenue 3</option>
            </select>

            <label for="quantity">Quantité</label>
            <input type="number" id="quantity" min="1" value="1" required>

            <label for="address">Adresse de livraison</label>
            <textarea id="address" required></textarea>

            <button type="submit" class="btn-submit">Passer la commande</button>
        </form>
    </div>
    <footer id="contact">
        <p>Contactez-nous : classyclothes@gmail.com</p>
        <p>&copy; 2024 Classy clothes</p>
    </footer>
</body>
</html>
